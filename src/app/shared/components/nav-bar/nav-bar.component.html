
<nav class="bg-white pl-4 pr-2 sm:px-4 py-2.5 rounded dark:bg-gray-900 border-b border-gray-200 dark:border-gray-600">

      <ng-container *ngIf="!(loggedIn$ | async); else profileDropdown">
        <button (click)="toggleDropdown()" data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
        </button>
        <div *ngIf="(dropdownClosed$ | async) && !(loggedIn$ | async)" class="w-32 md:static absolute top-10 right-5 px-3 z-20 md:block md:w-auto" id="navbar-default">
          <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <!-- Button links -->
            <li *ngFor="let button of navConfig.loggedOut">
              <a [routerLink]="button.link ? button.link : null" 
              class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-primary-100 md:hover:bg-transparent md:border-0 hover:text-primary-700 md:p-0 focus:bg-primary-700 md:focus:bg-white focus:text-white dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent md:focus:text-primary-700" aria-current="page">{{button.route}}</a>
            </li>
            <!-- <li>
              <a href="" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-primary-100 md:hover:bg-transparent md:border-0 hover:text-primary-700 md:p-0 focus:bg-primary-700 md:focus:bg-white focus:text-white dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent md:focus:text-primary-700">Login</a>
            </li> -->
          </ul>
        </div>
      </ng-container>

      <ng-template #profileDropdown>
        <div class="flex items-center md:order-2">
          <button (click)="toggleDropdown()" type="button" class="flex mr-3 text-sm  rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
            <span class="sr-only">Open user menu</span>
            <!-- Profile photo-->
            <div class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
              <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
            </div>
          </button>
          <!-- Dropdown menu -->
          <div *ngIf="(dropdownClosed$ | async)" class="absolute top-12 right-5 z-50 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
            <div *ngIf="(userState$ | async) as data" class="px-4 py-3">
              <span *ngIf="data.username" class="block text-sm text-gray-900 dark:text-white">{{ data.username }}</span>
              <span class="block text-sm font-medium text-gray-500 truncate dark:text-gray-400">{{data.email}}</span>
            </div>
            <ul class="py-2" aria-labelledby="user-menu-button">
              <li *ngFor="let button of navConfig.loggedIn">
                <a [routerLink]="button.link ? button.link : null" 
                (click)="!button.link && logOut()"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">{{button.route}}</a>
              </li>
              <!-- <li>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Settings</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Earnings</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out</a>
              </li> -->
            </ul>
          </div>
      </div>
      </ng-template>
      
      
    </div>
  </nav>
